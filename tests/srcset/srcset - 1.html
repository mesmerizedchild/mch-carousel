<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
    <meta name="description" content="MCh Carousel Test: Basic srcset" />
    <title>MCh Carousel Test: Basic srcset</title>
    <script>
      // Picture element HTML5 shiv
      document.createElement( "picture" );
    </script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/scottjehl/picturefill/master/dist/picturefill.min.js" async></script>
    <script type="text/javascript" src="../../src/mch-carousel.js"></script>
    <link rel="stylesheet" type="text/css" href="../../dist/mch-carousel.css">
    <style type="text/css">
        /* Compulsory declaration of the height of the carousel... */
        #mch-viewport, .mch-image-container {
          height: 40vw;
        }

        /* Styling the page, just a little bit... */
        #my-carousel {
            max-width: 960px;
            background-color: #F0F4C3;
        }
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
  	<div id="my-carousel">
    	<img id="0"
             src="../images/no-srcset.png"
    	     srcset="../images/100x100-white.png 100w,
    	             ../images/150x150-white.png 150w,
    	             ../images/200x200-white.png 200w,
    	             ../images/300x300-white.png 300w,
    	             ../images/450x450-white.png 450w,
    	             ../images/600x600-white.png 600w" 
    	     sizes="40vw" />
    	<img id="1"
             src="../images/no-srcset.png"
    	     srcset="../images/100x100-red.png 100w,
    	             ../images/150x150-red.png 150w,
    	             ../images/200x200-red.png 200w,
    	             ../images/300x300-red.png 300w,
    	             ../images/450x450-red.png 450w,
    	             ../images/600x600-red.png 600w" 
    	     sizes="40vw" />
    	<img id="2"
             src="../images/no-srcset.png"
    	     srcset="../images/100x100-green.png 100w,
    	             ../images/150x150-green.png 150w,
    	             ../images/200x200-green.png 200w,
    	             ../images/300x300-green.png 300w,
    	             ../images/450x450-green.png 450w,
    	             ../images/600x600-green.png 600w" 
    	     sizes="40vw" />
    	<img id="3"
             src="../images/no-srcset.png"
    	     srcset="../images/100x100-cyan.png 100w,
    	             ../images/150x150-cyan.png 150w,
    	             ../images/200x200-cyan.png 200w,
    	             ../images/300x300-cyan.png 300w,
    	             ../images/450x450-cyan.png 450w,
    	             ../images/600x600-cyan.png 600w" 
    	     sizes="40vw" />
    </div>
    <script type="text/javascript">
        $(function() {
            $('#my-carousel').mchCarousel(); /* This one line starts the carousel up */
        });
    </script>
</body>
</html>
