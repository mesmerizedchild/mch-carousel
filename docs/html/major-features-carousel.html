<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
  <meta name="description" content="MCh Carousel Documentation: An Outlandish Carousel">
  <title>MCh Carousel Documentation: An Outlandish Carousel</title>
  <!-- As we are stuck up in docs/html, we better re-base all URL's ... -->
  <base href="../..">

  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
  <script type="text/javascript" src="mch-carousel.js"></script>
  <link rel="stylesheet" href="mch-carousel.css">

  <!-- Styling MCh Carousel: start off with a font and the no-buttons theme -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!--link rel="stylesheet" href="themes/mch-carousel-no-buttons-theme.css"-->
  <style type="text/css">
    /* Compulsory declaration of the height of the carousel... */
    #mch-viewport {
      height: 250px;
    }
    .mch-image-container {
      height: 250px;
    }
    /* </declaration> */

    /* Styling the page, just a little bit... */
    #my-carousel {
      max-width: 960px;
      background-color: #F0F4C3;
    }
    * {
      margin: 0;
      padding: 0;
    }

    /* Now, customise the style of the carousel; normally you would do this 
         in a separate CSS file, rather than with inline CSS. */
    .mch-image-container {
    	padding: 0; /* No padding here, padding is inside the image container. */
    }
    .mch-image-container img { /* The image is smaller than its container. */
    	padding-right: 3px;
    	padding-left: 3px;
    }
    .mch-caption-cntnr { /* Stretch the caption-lines container. */
    	position: absolute;
    	top: 0;
    	right: 0;
    	bottom: 0;
    	left: 0;
    }
    .mch-caption-cntnr {
      right: auto;
      bottom: auto;
      left: 3px;
    }
    .odd-one-out .mch-caption-cntnr {
      top: auto;
      right: 3px;
      bottom: 0;
      left: auto;
    }
    .mch-caption-background {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: white;
      border-right: 2px solid deepskyblue;
      border-bottom: 2px solid deepskyblue;
      border-radius: 0 0 4px 0;
      opacity: 0.85;
    }
    .odd-one-out .mch-caption-background {
      border-top: 2px solid deepskyblue;
      border-right: none;
      border-bottom: none;
      border-left: 2px solid deepskyblue;
      border-radius: 4px 0 0 0;
    }
    .mch-caption-lines {
      display: inline-block;
      left: 3px;
      padding: 5px;
      font-family: 'Lato', sans-serif;
      font-size: 24px;
    }
    .odd-one-out .mch-caption-lines {
      font-size: 16px;
    }
    .mch-caption-line1 { /* Style for first line of caption. */
      display: block;
    	padding: 3px 9px;
      font-size: 1em;
      font-weight: bold;
      color: dodgerblue;
    }
    .odd-one-out .mch-caption-line1 {
      color: black;
    }
    .mch-caption-line2 { /* Style for second line of caption. */
      display: block;
      padding: 3px 9px;
      font-size: 0.75em;
      color: darkmagenta;
    }
    .odd-one-out .mch-caption-line2 {
      color: black;
    }
    .mch-caption-line3 { /* Style for third line of caption. */
      display: block;
      padding: 3px 9px;
      font-size: 0.75em;
      color: chocolate;
    }
    .odd-one-out .mch-caption-line3 {
      color: black;
    }
  </style>
</head>
<body>
  <div id="my-carousel">
    <div id="mch-image-list">
      <img src="images/image1.jpg" 
           alt="The first image"
           data-caption-line1="The first line of caption,"
           data-caption-line2="the second line of caption,"
           data-caption-line3="and the third line..."
           data-link="http://www.freestockphotos.name/wallpaper/6990/wallpapers-nature-images-photography.html"
           data-open-in-new-window="true"
           data-img-over="images/image1-over.jpg" />
      <img src="images/image2.jpg" 
           alt="The second image"
           data-caption-line1="Each line of"
           data-caption-line2="caption is styled"
           data-caption-line3="differently..."
           data-link="http://www.freestockphotos.name/wallpaper/90/nature-green-grass-high-definition-images-photography.html"
           data-open-in-new-window="true"
           data-img-over="images/image2-over.jpg" />
      <img src="images/image3.jpg" 
           alt="The third image"
           data-caption-line1="Have you noticed"
           data-caption-line2="the slightly-transparent"
           data-caption-line3="caption background..."
           data-link="http://www.freestockphotos.name/wallpaper/5843/five-flowers-on-the-stem-to-download-images-photography.html"
           data-open-in-new-window="true"
           data-img-over="images/image3-over.jpg" />
      <img class="odd-one-out"
           alt="The fourth image"
           src="images/image4.jpg" 
           data-caption-line1="I'm feeling a bit... dragged down..."
           data-caption-line2="I'm sure it's temporary,"
           data-caption-line3="nothing too serious..."
           data-link="http://www.freestockphotos.name/wallpaper/3592/cute-baby-monkey-images-photography.html"
           data-open-in-new-window="true"
           data-img-over="images/image4-over.jpg" />
      <img src="images/image5.jpg" 
           alt="The fifth image"
           data-caption-line1="This hyperlink opens"
           data-caption-line2="in this window, so get ready"
           data-caption-line3="to use the Back button..."
           data-link="http://www.freestockphotos.name/wallpaper/5522/sea-shells-on-the-sand-as-wallpaper-images-photography.html"
           data-img-over="images/image5-over.jpg" />
      <img src="images/image6.jpg" 
           alt="The sixth image"
           data-caption-line1="This image has"
           data-caption-line2="no mouse-over"
           data-caption-line3="effect..."
           data-link="http://www.freestockphotos.name/wallpaper/212/water-droplets-on-green-apple-nature-images-photography.html"
           data-open-in-new-window="true" />
    </div>
  </div>
  <script type="text/javascript">
    $(window).load(function() {
      $('#my-carousel').mchCarousel({
      	displayCaptionOptions: {
      	  when: 'always' // Always display captions, default is 'hover'
      	}
      }); /* This one line starts the carousel up */
    });
  </script>
</body>
</html>
